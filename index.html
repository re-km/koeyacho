        function parseInput(text) {
            // ç©ºç™½é™¤å»ã§ã¯ãªãæ­£è¦åŒ– (é€£ç¶šã™ã‚‹ç©ºç™½ã‚’1ã¤ã«)
            // ã“ã‚Œã«ã‚ˆã‚Š "0.1 0.5" ãŒ "0.10.5" ã«ãªã‚‹ã®ã‚’é˜²ã
            let rawText = text.replace(/\s+/g, " ").trim();
            // "ã‹ã‘ã‚‹" -> "*"
            rawText = rawText.replace(/ã‹ã‘ã‚‹|Ã—/g, "*");

            let res = {
                member: "",
                elementNumber: "",
                damageId: "",
                damageName: "",
                dimensions: [],
                crackWidth: "",
                photoNo: "",
                prevRecord: "",
                remarks: ""
            };

            // 1. éƒ¨æã®æŠ½å‡º
            for (const m of memberKeywords) {
                // æ­£è¦è¡¨ç¾ã§ã€éƒ¨æåï¼‹(ä»»æ„ã®ç©ºç™½)ï¼‹(è‹±æ•°å­—ãƒã‚¤ãƒ•ãƒ³) ã‚’æ¢ã™
                const regex = new RegExp(m + "\\s*([A-Za-z0-9\\-]+)?");
                const match = rawText.match(regex);
                if (match) {
                    res.member = m; // éƒ¨æåã¯ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãã®ã‚‚ã®
                    if (match[1]) {
                        res.elementNumber = match[1]; // å¾Œã‚ã«ã¤ã„ãŸç•ªå·ã‚’è¦ç´ ç•ªå·ã¨ã™ã‚‹
                    }
                    break;
                }
            }

            // 2. å¤‰çŠ¶ã®æŠ½å‡º
            // ç•ªå·æŒ‡å®š ("1ç•ª", "6å·" ãªã©)
            const numMatch = rawText.match(/(\d+)\s*(ç•ª|å·)/);
            if (numMatch && damageTypes[numMatch[1]]) {
                res.damageId = numMatch[1];
                res.damageName = damageTypes[numMatch[1]];
            }

            // åå‰æŒ‡å®š
            if (!res.damageName) {
                for (const d of damageKeywords) {
                    if (rawText.includes(d.name) || d.aliases.some(a => rawText.includes(a))) {
                        res.damageId = d.id;
                        res.damageName = d.name;
                        break;
                    }
                }
            }

            // 3. å†™çœŸç•ªå· ("å†™çœŸ10", "å†™çœŸç•ªå· 20")
            const photoMatch = rawText.match(/(å†™çœŸ|å†™çœŸç•ªå·)\s*(\d{1,4})/);
            if (photoMatch) {
                res.photoNo = photoMatch[2];
            }

            // 4. å‰å›èª¿æ›¸ ("å‰å›100", "èª¿æ›¸ 100")
            const prevMatch = rawText.match(/(å‰å›|èª¿æ›¸|å‰å›èª¿æ›¸)\s*(\d{3})/);
            if (prevMatch) {
                res.prevRecord = prevMatch[2];
            }

            // 5. å‚™è€ƒ ("å‚™è€ƒã€œ")
            const remarkMatch = rawText.match(/å‚™è€ƒ\s*(.+)/);
            if (remarkMatch) {
                res.remarks = remarkMatch[1];
            }

            // 6. ã²ã³å¹… (crackWidth) ã®æŠ½å‡º
            // "å¹… 0.2ãƒŸãƒª" -> "å¹…" + ç©ºç™½? + æ•°å€¤ + ç©ºç™½? + å˜ä½?
            const widthMatch = rawText.match(/å¹…\s*(\d+(\.\d+)?)\s*(ãƒŸãƒª|mm|)/);
            if (widthMatch) {
                let val = widthMatch[1];
                let unit = widthMatch[3] || "";

                if (unit === "ãƒŸãƒª") unit = "mm";
                res.crackWidth = val + unit;

                // æŠ½å‡ºæ¸ˆã¿ã®éƒ¨åˆ†ã¯å¾Œç¶šã®å¯¸æ³•å‡¦ç†ã§æ‹¾ã‚ãªã„ã‚ˆã†ã«ç½®æ›ã—ã¦æ¶ˆã—ã¦ãŠã
                // ãƒãƒƒãƒã—ãŸå…¨ä½“ã‚’å‰Šé™¤
                // rawTextã¯ã‚¹ãƒšãƒ¼ã‚¹åŒºåˆ‡ã‚Šã«ãªã£ã¦ã„ã‚‹ã®ã§ã€ç½®æ›æ™‚ã¯æ³¨æ„ãŒå¿…è¦ã ãŒã€
                // widthMatch[0] ã¯å®Ÿéš›ã«ãƒãƒƒãƒã—ãŸæ–‡å­—åˆ—ãªã®ã§ãã®ã¾ã¾ replace ã§æ¶ˆã›ã‚‹ã¯ãš
                rawText = rawText.replace(widthMatch[0], "");
            }

            // 7. æ•°é‡ (dimensions) ã®æŠ½å‡º

            // ã¾ãšè¨ˆç®—å¼ãƒ‘ã‚¿ãƒ¼ãƒ³ "2.0 * 3.0" (ç©ºç™½è¨±å®¹)
            // \s* ã‚’æŒŸã‚€
            const calcMatch = rawText.match(/(\d+(\.\d+)?)\s*\*\s*(\d+(\.\d+)?)/);
            if (calcMatch) {
                // ã‚ªãƒšãƒ©ãƒ³ãƒ‰ã‚’å–å¾—ã—ã¦ã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°
                let v1 = parseFloat(calcMatch[1]);
                let v2 = parseFloat(calcMatch[3]);

                // 10ä»¥ä¸Šãªã‚‰mmã¨ã¿ãªã—ã¦mã«å¤‰æ›
                if (v1 >= 10) v1 = v1 / 1000;
                if (v2 >= 10) v2 = v2 / 1000;

                // ä¸¸ã‚å‡¦ç† (StringåŒ–ã—ã¦çµåˆ)
                // æœ‰åŠ¹æ•°å­—ç­‰ã¯é©å½“ (ä¾‹: 0.2*0.1)
                const s1 = Math.round(v1 * 10000) / 10000;
                const s2 = Math.round(v2 * 10000) / 10000;

                res.dimensions.push(`${s1}*${s2}`);

                rawText = rawText.replace(calcMatch[0], "");
            }

            // æ®‹ã‚Šã®æ•°å€¤+å˜ä½ã€ã‚ã‚‹ã„ã¯ "é•·ã•XX"

            // å˜ä½ä»˜ãã®æ¤œå‡º (mm, cm, m)
            // ã‚°ãƒ­ãƒ¼ãƒãƒ«ãƒãƒƒãƒãªã®ã§ã€execãƒ«ãƒ¼ãƒ—ã§å›ã™
            const unitRegex = /(\d+(\.\d+)?)\s*(ãƒŸãƒª|mm|ã‚»ãƒ³ãƒ|cm|ãƒ¡ãƒ¼ãƒˆãƒ«|m)/g;
            let m;
            while ((m = unitRegex.exec(rawText)) !== null) {
                let val = parseFloat(m[1]);
                let unit = m[3];

                if (unit === "ãƒŸãƒª" || unit === "mm") {
                    val = val / 1000;
                } else if (unit === "ã‚»ãƒ³ãƒ" || unit === "cm") {
                    val = val / 100;
                }
                // mã¯ãã®ã¾ã¾

                res.dimensions.push(Math.round(val * 10000) / 10000);

                // ãƒãƒƒãƒã—ãŸéƒ¨åˆ†ã‚’æ¶ˆå»ã—ã¦ã€å¾Œç¶šã®é•·ã•åˆ¤å®šã§èª¤çˆ†ã—ãªã„ã‚ˆã†ã«ã™ã‚‹
                // execã®é€²è¡Œã«å½±éŸ¿ã—ãªã„ã‚ˆã†ã€ç½®æ›ã¯ãƒ«ãƒ¼ãƒ—å¾Œã‚ã‚‹ã„ã¯...
                // ã„ã‚„ã€replaceã™ã‚‹ã¨ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ãšã‚Œã‚‹ã®ã§å±é™ºã€‚
                // placeholderã«ã™ã‚‹ã‹ã€ã‚ã‚‹ã„ã¯å˜ç´”ã«é•·ã•åˆ¤å®šã®Regexã‚’å·¥å¤«ã™ã‚‹ã‹ã€‚
                // ã“ã“ã§ã¯ç°¡å˜ã«ã€rawTextã‹ã‚‰è©²å½“æ–‡å­—åˆ—ã‚’ç©ºç™½ç½®æ›ã—ã¦ã—ã¾ã†ã€‚
                // ãŸã ã— replace ã¯æœ€åˆã®1ã¤ã ã‘æ¶ˆã™ã®ã§ã€ãƒ¦ãƒ‹ãƒ¼ã‚¯ãªæ–‡å­—åˆ—ãªã‚‰OKã ãŒ...
                // å®‰å…¨ç­–ã¨ã—ã¦ã€ã“ã“ã§ã¯æ¶ˆã•ãšã€æ¬¡ã®Lengthåˆ¤å®šã§ã€Œå˜ä½ãŒå¾Œã‚ã«ãªã„ã“ã¨ã€ã‚’ç¢ºèªã™ã‚‹Regexã«ã™ã‚‹ã€‚
            }

            // æ—¢ã«ãƒ¦ãƒ‹ãƒƒãƒˆä»˜ãã§å‡¦ç†ã•ã‚ŒãŸç®‡æ‰€ã‚’æ¶ˆã™ï¼ˆç°¡æ˜“ç‰ˆï¼‰
            // ä¸Šè¨˜ãƒ«ãƒ¼ãƒ—ã¨ã¯åˆ¥ã« replaceAll çš„ã«æ¶ˆã™
            rawText = rawText.replace(/(\d+(\.\d+)?)\s*(ãƒŸãƒª|mm|ã‚»ãƒ³ãƒ|cm|ãƒ¡ãƒ¼ãƒˆãƒ«|m)/g, "");

            // å˜ä½ãªã—ã ãŒ "é•·ã•" "L" ã«ç¶šãæ•°å€¤
            // ä¾‹: "é•·ã•5" -> 5m, "é•·ã•500" -> 0.5m (User request: mæ›ç®—)
            const lengthMatch = rawText.match(/(é•·ã•|L)\s*(\d+(\.\d+)?)/);
            if (lengthMatch) {
                let val = parseFloat(lengthMatch[2]);

                // æ›ç®—ãƒ­ã‚¸ãƒƒã‚¯ (ãƒ’ãƒ¥ãƒ¼ãƒªã‚¹ãƒ†ã‚£ãƒƒã‚¯)
                // 10ä»¥ä¸Šãªã‚‰mmã¨ã¿ãªã—ã¦mã«å¤‰æ›ã™ã‚‹ (ç¾å ´æ…£ç¿’)
                // 0.5 -> 0.5m
                // 500 -> 0.5m
                // 5 -> 5m (ã“ã‚Œã¯å¾®å¦™ã ãŒã€é€šå¸¸5mã®ã²ã³å‰²ã‚Œã¯é•·ã„ã€‚5mmãªã‚‰0.005)
                // é–¾å€¤ã‚’ã©ã†ã™ã‚‹ã‹ï¼Ÿã¨ã‚Šã‚ãˆãšã€Œæ•´æ•°ã§10ä»¥ä¸Šã€ã‚ã‚‹ã„ã¯ã€Œæ•°å€¤ã¨ã—ã¦10ä»¥ä¸Šã€ãªã‚‰mmæ‰±ã„ã«ã™ã‚‹ï¼Ÿ
                if (val >= 10) {
                    val = val / 1000;
                }

                res.dimensions.push(Math.round(val * 10000) / 10000);
            }

            return res;
        }
